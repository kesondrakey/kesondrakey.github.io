<!DOCTYPE html>
<html>
<head>
    <title>Weather Calendar</title>
    <style>
        /* You can style your calendar cells here */
        .calendar-cell {
            /* Add your styling here */
        }
    </style>
</head>
<body>
    <div id="calendar"></div>

    <script>
        // Fetch JSON data; use '../' to go up one directory from 'files' to 'main_folder'
        fetch("../files/daily_fluxtower1.json")
            .then(response => response.json())
            .then(jsonData => {
                const calendarEl = document.getElementById('calendar');

                jsonData.forEach(day => {
                    const cell = document.createElement('div');
                    cell.className = 'calendar-cell';
                    
                    // Using your image paths based on the Description; use '../' to go up one directory
                    const icon = day.Description === "Sunny" ? "../images/sun.png" : "../images/rain.png";
                    const maxTemp = `Max Temp: ${day["Max.Temp"]}`;
                    const minTemp = `Min Temp: ${day["Min.Temp"]}`;
                    
                    cell.innerHTML = `
                        <div><img src="${icon}" alt="${day.Description}" width="24" height="24"></div>
                        <div>${maxTemp}</div>
                        <div>${minTemp}</div>
                    `;
                    
                    // Adding hover functionality
                    cell.title = `
                        Max Temp: ${day["Max.Temp"]} deg F
                        Min Temp: ${day["Min.Temp"]} deg F
                    `;
                    
                    calendarEl.appendChild(cell);
                });
            })
            .catch(error => {
                console.error("Error fetching JSON:", error);
            });
    </script>
</body>
</html>
