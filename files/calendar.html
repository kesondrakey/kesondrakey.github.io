<!DOCTYPE html>
<html>
<head>
    <title>Weather Calendar</title>
    <style>
        /* Your existing CSS */
    </style>
</head>
<body>
    <div id="monthName">September 2023</div>
    <div id="calendar">
        <div class="calendar-header">Sun</div>
        <div class="calendar-header">Mon</div>
        <div class="calendar-header">Tue</div>
        <div class="calendar-header">Wed</div>
        <div class="calendar-header">Thu</div>
        <div class="calendar-header">Fri</div>
        <div class="calendar-header">Sat</div>
    </div>
    <div id="controls">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
    <script>
        let currentMonth;
        let currentYear;
        
        function populateCalendar(month, year) {
            const calendarEl = document.getElementById('calendar');
            // Clear existing days
            calendarEl.innerHTML = '';
            
            // Add headers again
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.innerText = day;
                calendarEl.appendChild(header);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Add empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                calendarEl.appendChild(cell);
            }

            // Add actual days
            for (let i = 1; i <= daysInMonth; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                cell.innerText = i;
                calendarEl.appendChild(cell);
            }
        }

        if (!currentMonth || !currentYear) {
            const today = new Date();
            currentMonth = today.getMonth();
            currentYear = today.getFullYear();
        }

        populateCalendar(currentMonth, currentYear);
      fetch("../files/daily_fluxtower1.json")
            .then(response => response.json())
            .then(jsonData => {
                populateCalendar(currentMonth, currentYear, jsonData);
            })
            .catch(error => {
                console.error("Error fetching JSON:", error);
            });

        document.getElementById('prev').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            document.getElementById('monthName').innerText = `${monthNames[currentMonth]} ${currentYear}`;
            // Call populateCalendar again
        });
        
        document.getElementById('next').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            document.getElementById('monthName').innerText = `${monthNames[currentMonth]} ${currentYear}`;
            // Call populateCalendar again
        });
    </script>
</body>
</html>
