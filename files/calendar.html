<!DOCTYPE html>
<html>
<head>
    <title>Weather Calendar</title>
    <style>
        body, div {
            font-family: 'Sans-serif';
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px; /* Adjust this to bring boxes closer */
            margin-bottom: 20px;
        }
        .calendar-cell {
            padding: 10px;
            text-align: center;
            background: linear-gradient(to bottom, #2F4F4F, #000080); /* Darker shades */
            color: white;
            position: relative;
        }
        .calendar-header, #monthName {
            font-weight: bold; /* Make headers bold */
        }
        #monthName {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            background: none;
        }
        .info-box {
            display: none;
            background-color: #333; /* Darker gray */
            color: white;
            position: absolute;
            right: 0;
            z-index: 1;
        }
        .calendar-cell:hover .info-box {
            display: block;
        }
        #controls {
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="monthName"></div>
    <div id="calendar"></div>
    <div id="controls">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>

    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        
        function loadCalendar() {
            fetch("../files/daily_fluxtower1.json")
                .then(response => response.json())
                .then(jsonData => {
                    const calendarEl = document.getElementById('calendar');
                    const monthNameEl = document.getElementById('monthName');
                    monthNameEl.textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' }) + ' ' + currentYear;

                    calendarEl.innerHTML = '';

                    // Add headers for the days of the week
                    ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                        const header = document.createElement('div');
                        header.className = 'calendar-cell calendar-header';
                        header.innerText = day;
                        calendarEl.appendChild(header);
                    });

                    // Fill in the calendar
                    const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                    const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();
                    
                    for (let i = 0; i < (firstDay + lastDate); i++) {
                        const cell = document.createElement('div');
                        cell.className = 'calendar-cell';

                        if (i >= firstDay) {
                            const date = i - firstDay + 1;
                            const dayData = jsonData.find(d => new Date(d.DATE).getDate() === date && new Date(d.DATE).getMonth() === currentMonth);

                            if (dayData) {
                                const icon = dayData.Description === "Sunny" ? "../images/sun.png" : "../images/rain.png";
                                const infoBox = `
                                    <div class="info-box">
                                        Max Temp: ${dayData["Max.Temp"]} <br>
                                        Min Temp: ${dayData["Min.Temp"]} <br>
                                        Soil Moisture: ${dayData["Avg.Soil.Moisture"]} <br>
                                    </div>
                                `;
                                cell.innerHTML = `
                                    <div style="position: absolute; top: 5px; left: 5px;">${date}</div>
                                    <img src="${icon}" width="24" height="24">
                                    <div>Max: ${dayData["Max.Temp"]}<br>Min: ${dayData["Min.Temp"]}</div>
                                    ${infoBox}
                                `;
                            }
                        }

                        calendarEl.appendChild(cell);
                    }
                });
        }

        document.getElementById("prev").addEventListener("click", function() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadCalendar();
        });

        document.getElementById("next").addEventListener("click", function() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            loadCalendar();
        });

        loadCalendar();
    </script>
</body>
</html>
