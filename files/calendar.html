<!DOCTYPE html>
<html>
<head>
    <title>Weather Calendar</title>
 <style>
        body, div {
            font-family: Arial, sans-serif;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
        }
        .calendar-cell {
            padding: 10px;
            text-align: center;
            background: linear-gradient(to bottom, #343a54, #232943);
            color: white;
            position: relative;
            min-height: 100px;
        }
        .calendar-header {
            padding: 10px;
            text-align: center;
            background: #343a54;
            color: white;
        }
        #monthName {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            background: none;
            font-size: 24px;
        }
        .info-box {
            display: none;
            background-color: #333;
            color: white;
            position: absolute;
            right: 0;
            z-index: 1;
        }
        .calendar-cell:hover .info-box {
            display: block;
        }
        #controls {
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="monthName"></div>
    <div id="calendar">
    </div>
    <div id="controls">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
    <script>
        let currentMonth;
        let currentYear;
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        function populateCalendar(month, year) {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';

            // Add headers again
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.innerText = day;
                calendarEl.appendChild(header);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            for (let i = 0; i < firstDay; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                calendarEl.appendChild(cell);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                cell.innerText = i;
                calendarEl.appendChild(cell);
            }
        }

        fetch("../files/daily_fluxtower1.json")
            .then(response => response.json())
            .then(jsonData => {
                const mostRecentDate = jsonData.reduce((latest, current) => {
                    return (new Date(latest.DATE) > new Date(current.DATE)) ? latest : current;
                }, jsonData[0]).DATE;
                
                const parsedDate = new Date(mostRecentDate);
                currentMonth = parsedDate.getMonth();
                currentYear = parsedDate.getFullYear();
                
                document.getElementById('monthName').innerText = `${monthNames[currentMonth]} ${currentYear}`;
                
                populateCalendar(currentMonth, currentYear);
            })
            .catch(error => {
                console.error("Error fetching JSON:", error);
            });

        document.getElementById('prev').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            document.getElementById('monthName').innerText = `${monthNames[currentMonth]} ${currentYear}`;
            populateCalendar(currentMonth, currentYear);
        });
        
        document.getElementById('next').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            document.getElementById('monthName').innerText = `${monthNames[currentMonth]} ${currentYear}`;
            populateCalendar(currentMonth, currentYear);
        });
    </script>
</body>
</html>
