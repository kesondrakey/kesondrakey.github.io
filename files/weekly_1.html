<!DOCTYPE html> 
<html>
<head>
    <title>Weather Calendar</title>
 <style>
        body, div {
            font-family: Arial, sans-serif;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 4px;
        }
        .calendar-cell {
            padding: 8px;
            text-align: left;
            background: linear-gradient(to bottom, #343a54, #232943);
            color: white;
            position: relative;
            min-height: 80px;
        }
        .calendar-header {
            padding: 8px;
            text-align: center;
            background: #343a54;
            color: white;
            font-weight: bold;
        }
        #monthName {
            text-align: center;
            color: white;
            margin-bottom: 8px;
            background: none;
            font-size: 24px;
        }
        .info-box {
            display: none;
            background-color: #222;
            color: white;
            position: absolute;
            right: 0;
            z-index: 1;
        }
        .calendar-cell:hover .info-box {
            display: block;
        }
        #controls {
            text-align: right;
        }
        .info img {
            height: 60px;
            width: 60px;
            vertical-align: middle;
            margin-left: 0px;
        }
        .info {
            display: flex;
            align-items: center;
            justify-content: flex-start; 
        }
        .temp-info strong {
            display: block; /* Changed to block */
            text-align: center;  
            line-height: 1; /* Added */
        }
        .temp-info {
                 display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-left: 2px;
        }
    </style>
</head>
<body>
    <div id="monthName"></div> 
    <div id="calendar"></div>
    <div id="controls">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
    <script>
        let currentMonth;
        let currentYear;
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        
        function populateCalendar(month, year, data) {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';

            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.innerText = day;
                calendarEl.appendChild(header);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            for (let i = 0; i < firstDay; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                calendarEl.appendChild(cell);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                cell.innerText = i;

                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const record = data.find(d => d.DATE === dateStr);

                if (record) {
                    const icon = record['Total.Precipitation'] === 0 ? '../images/sun.png' : '../images/rain.png';
                    const info = document.createElement('div');
                    info.className = 'info';
                    info.innerHTML = `
                            <img src="${icon}" alt="weather-icon">
                            <div class="temp-info">
                                <strong>${record['Max.Temp']}&deg;F</strong><br>
                                <strong>${record['Min.Temp']}&deg;F</strong>
                            </div>`;      
                    cell.appendChild(info);

                    const hoverInfo = document.createElement('div');
                    hoverInfo.className = 'info-box';
                    hoverInfo.innerHTML = `
                        Date: ${new Date(year, month, i).toDateString()}<br>
                        Min Temp: ${record['Min.Temp']}°F<br>
                        Max Temp: ${record['Max.Temp']}°F<br>
                        Precipitation: ${record['Total.Precipitation']} in <br>
                        Avg Soil Moisture: ${record['Avg.Soil.Moisture']}
                    `;
                    cell.appendChild(hoverInfo);
                }

                calendarEl.appendChild(cell);
            }
        }

 fetch("../files/weekly_fluxtower1.csv")
    .then(response => response.text())
    .then(csvText => {
        const jsonData = Papa.parse(csvText, {
            header: true,
            dynamicTyping: true,
        }).data;

        // Sort data by year and week to find the most recent entry
        jsonData.sort((a, b) => {
            if (a.year !== b.year) return b.year - a.year;
            return b.week - a.week;
        });

        let currentWeek = jsonData[0].week;
        let currentYear = jsonData[0].year;

        function populateCalendar(week, year, data) {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';
            
            const record = data.find(d => d.week === week && d.year === year);
            if (record) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                cell.innerHTML = `
                    <div class="info">
                        <div class="temp-info">
                            <strong>${record['Max.Temp']}&deg;F</strong><br>
                            <strong>${record['Min.Temp']}&deg;F</strong>
                        </div>
                        <div>
                            ${record['Description']}
                        </div>
                    </div>`;
                calendarEl.appendChild(cell);
            }
        }

        populateCalendar(currentWeek, currentYear, jsonData);

        document.getElementById('prev').addEventListener('click', () => {
            // Your logic to move to previous week
            currentWeek--;
            if (currentWeek < 1) {
                currentWeek = 52;  // Consider leap year condition
                currentYear--;
            }
            populateCalendar(currentWeek, currentYear, jsonData);
        });

        document.getElementById('next').addEventListener('click', () => {
            // Your logic to move to next week
            currentWeek++;
            if (currentWeek > 52) {  // Consider leap year condition
                currentWeek = 1;
                currentYear++;
            }
            populateCalendar(currentWeek, currentYear, jsonData);
        });
    })
    .catch(error => {
        console.error("Error fetching CSV:", error);
    });

    </script>
</body>
</html>
